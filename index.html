<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="game-container">
    <h3>Tic Tac Toe</h3>
    <div id="player-turn" class="player-turn">Player 1's Turn</div>

    <div id="gameboard" class="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="game-result" class="game-result"></div>
    <button id="startButton" class="start-btn">Start</button>
    <button id="restart-btn" class="restart-btn">Restart Game</button>
</div>
<script src="JS/game.js"></script>

</body>
</html>
